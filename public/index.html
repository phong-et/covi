<!doctype html>
<html lang="en">

<head>
    <!-- Open Graph data -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Biểu đồ Coronavirus" />
    <meta property="og:title" content="Biểu đồ xếp hạn coronavirus" />
    <meta property="og:url" content="https://covichart.herokuapp.com/" />
    <meta property="og:image" content="https://cdn2.vectorstock.com/i/1000x1000/60/26/wuhan-coronavirus-prevention-campaign-flat-banner-vector-29336026.jpg" />
    <meta property="og:description" content="Biểu đồ cuộc đua virus Vũ Hán của các nước" />
    <meta property="article:tag" content="coronavirus, virus vũ hán, wuhan virus, báo, covid-19 chart, covy chart, biểu đồ cô vy" />
    <meta content="coronavirus, virus vũ hán, wuhan virus, báo, covid-19 chart, covy chart, biểu đồ cô vy" />
    <meta property="article:author" content="nguyenduyphong" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coronavirus Chart</title>
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/64/coronavirus.png">
    <link rel="stylesheet" href="css/chart.css" />
    <!-- Hightchart -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- datepicker -->
    <script src="js/bootstrap-datepicker.min.js"></script>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet" />
    <!--Lodash-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
    <style>
        fieldset {
            border: 0.5px groove rgb(255,255,255) !important;
            padding: 0.5em !important;
            margin: 0 0.5em 0 0.5em !important;
            -webkit-box-shadow: 0px 0px 0px 0px rgb(184, 181, 181);
            box-shadow: 0px 0px 0px 0px rgb(184, 181, 181);;
            background-color: #f5faff;
        }

        fieldset .form-control {
            display: inline;
        }

        legend {
            width: inherit;
            /* Or auto */
            padding: 0 10px;
            /* To give a bit of padding on the left and right */
            border-bottom: none;
        }

        #divResizer {
            position: fixed;
            height: 20px;
            width: 234px;
            top: 0;
            left: 0;
            z-index: 9999;
            margin: 2px;
        }

        label {
            display: initial !important;
        }
        #form-search-control{
            position: fixed;
            top: 0;
            right: 0;
            opacity: 0.95;
            z-index: 999999;
        }
    </style>
</head>

<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>
    <form id="form-search-control" class="form-inline">
        <fieldset class="controller-group">
            <legend class="togvis">
                <h6><img id="imgToggle" src="http://icons.iconarchive.com/icons/icons8/ios7/16/Editing-Collapse-icon.png"/></h6>
            </legend>
            <i class="far fa-calendar-alt fa-2x" style="margin-top: 2px;color: #000;"></i>
            <input id="datepickerCovid" style="width:110px; margin-top: -13px;" type="text" class="form-control">
            <br/><br/>
            <!-- <label id="lbAge">Chọn loại đồ thị: </label> -->
            <select class="form-control" id="ddlCaseType" style="margin-top:-13px; margin-bottom: 5px; width:180px;">
                <option value="totalCases">Tổng ca nhiễm</option>
                <option value="newCases" selected>Ca nhiễm mới</option>
                <option value="totalDeaths">Tổng ca tử vong</option>
                <option value="newDeaths">Ca tử vong mới</option>
                <option value="totalRecovered">Tổng ca bình phục</option>
                <option value="activeCases">Ca đang điều trị</option>
                <option value="seriousCritical">Số ca nghiêm trọng</option>
            </select>
            <select class="form-control" id="ddlLimitedCountry" style="margin-top: -13px; margin-bottom: 5px; width: 150px;">
                <option value="all">Tất cả quốc gia</option>
                <option value="5">Top 5 Nước</option>
                <option value="10" selected>Top 10 Nước</option>
                <option value="20">Top 20 Nước</option>
                <option value="30">Top 30 Nước</option>
                <option value="40">Top 40 Nước</option>
                <option value="50">Top 50 Nước</option>
            </select><br/>
            
            <input type="checkbox" id="cbIsIncludedTheWorld">
            <label>Hiện thị dữ liệu thế giới</label><br/>
            <button id="btnViewChart" type="button" style="margin-top:-13px; display: none;" class="btn btn-primary btn-small"><i
                    class="fa fa-refresh"></i><span></span> Xem đồ thị</button>
            <div id="divResizer2" style="margin:2px; padding:0;">
                <select class="form-control" id="ddlSizeChart" style="width: 160px;">
                    <option value="all" selected>Kéo dài biểu đồ</option>
                    <option value="1000">1000px</option>
                    <option value="1500">1500px</option>
                    <option value="2000">2000px</option>
                    <option value="2500">2500px</option>
                    <option value="3000">3000px</option>
                    <option value="3500">3500px</option>
                    <option value="4000">4000px</option>
                    <option value="4500">4500px</option>
                    <option value="5000">5000px</option>
                    <option value="8000">8000px</option>
                </select><br />
                <a href="#" onclick="alert('Cảm ơn thiện chí của bạn, hiện tại chỉ là bản demo, mình sẽ cập nhật sau')">Góp ý</a>
                <!-- <button class="btn btn-primary btn-small" type="button" id="btnResize">Mở rộng đồ thị</button> -->
            </div>
        </fieldset>
    </form>
    <script>
        _u = _.noConflict();
    </script>
    <script src="js/chart.js"></script>
</body>
</html>
